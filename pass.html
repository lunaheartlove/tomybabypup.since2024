        /* ‡πÇ‡∏ó‡∏£‡∏®‡∏±‡∏û‡∏ó‡πå‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ (361‚Äì480px) */
        @media (min-width: 361px) and (max-width: 480px) {

        /* ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏π‡∏á‡∏ô‡πâ‡∏≠‡∏¢ ‚Äî ‡∏Å‡∏±‡∏ô‡∏•‡πâ‡∏ô‡πÄ‡∏ß‡∏•‡∏≤‡πÄ‡∏≠‡∏µ‡∏¢‡∏á‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á */

<body>

    <!-- ‡∏Å‡∏≤‡∏£‡πå‡∏î -->
    <section class="card" aria-label="‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô 6 ‡∏´‡∏•‡∏±‡∏Å">
        <p class="h-1">‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô</p>
        <!-- ‡∏≠‡∏¥‡∏≠‡∏¥ -->
        <p class="hint">‡∏Ñ‡∏≥‡πÉ‡∏ö‡πâ : ‡∏ß‡∏±‡∏ô‡∏Ñ‡∏£‡∏ö‡∏£‡∏≠‡∏ö‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤üêæ</p>

        <div class="inputs" id="inputsRow">
            <input class="otp" type="password" inputmode="numeric" maxlength="1" aria-label="‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà 1">
            <input class="otp" type="password" inputmode="numeric" maxlength="1" aria-label="‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà 2">
            <input class="otp" type="password" inputmode="numeric" maxlength="1" aria-label="‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà 3">
            <input class="otp" type="password" inputmode="numeric" maxlength="1" aria-label="‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà 4">
            <input class="otp" type="password" inputmode="numeric" maxlength="1" aria-label="‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà 5">
            <input class="otp" type="password" inputmode="numeric" maxlength="1" aria-label="‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà 6">
        </div>

        <!-- ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πå‡∏î) -->
        <div class="error-inline" id="errorInline" aria-live="polite">‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á</div>
    </section>

    <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏î‡πâ‡∏≤‡∏ô‡∏ô‡∏≠‡∏Å‡∏Å‡∏≤‡∏£‡πå‡∏î -->
    <a href="flower.html" id="submitBtn" class="btn" role="button">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</a>

    <script>
        // ===== ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ =====
        const CORRECT = "170224";          // ‡∏£‡∏´‡∏±‡∏™‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (6 ‡∏´‡∏•‡∏±‡∏Å)
        const SUCCESS_HREF = "flower.html";   // ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏£‡∏´‡∏±‡∏™‡∏ñ‡∏π‡∏Å

        const inputs = Array.from(document.querySelectorAll('.otp'));
        const submitBtn = document.getElementById('submitBtn');
        const errorInline = document.getElementById('errorInline');
        const inputsRow = document.getElementById('inputsRow');

        inputs[0].focus();

        // auto-advance, backspace, paste
        inputs.forEach((el, i) => {
            el.addEventListener('input', () => {
                el.value = el.value.replace(/\D/g, '').slice(0, 1);
                if (el.value && i < inputs.length - 1) inputs[i + 1].focus();
            });
            el.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !el.value && i > 0) {
                    inputs[i - 1].focus();
                    inputs[i - 1].value = '';
                }
                if (e.key === 'Enter') checkCode();
            });
            el.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text').replace(/\D/g, '').slice(0, 6);
                if (!text) return;
                for (let k = 0; k < inputs.length; k++) inputs[k].value = text[k] || '';
                (text.length >= 6 ? submitBtn : inputs[Math.min(text.length, 5)]).focus();
            });
        });

        submitBtn.addEventListener('click', (e) => { e.preventDefault(); checkCode(); });

        function checkCode() {
            const entered = inputs.map(i => i.value).join('');
            if (entered === CORRECT) {
                window.location.href = SUCCESS_HREF;
            } else {
                // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πå‡∏î + ‡πÄ‡∏Ç‡∏¢‡πà‡∏≤‡∏ä‡πà‡∏≠‡∏á
                errorInline.classList.add('show');
                inputsRow.classList.remove('shake');
                // trigger reflow ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏µ‡∏™‡∏ï‡∏≤‡∏£‡πå‡∏ó‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô
                void inputsRow.offsetWidth;
                inputsRow.classList.add('shake');

                setTimeout(() => errorInline.classList.remove('show'), 2000);

                inputs.forEach(i => i.value = '');
                inputs[0].focus();
            }
        }
    </script>
